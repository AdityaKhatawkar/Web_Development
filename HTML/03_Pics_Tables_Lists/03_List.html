<!--
An HTML list is a record of related information used to display the data or any information 
on web pages in the ordered or unordered form. 

<ul>	Defines an unordered list
<ol>	Defines an ordered list
<li>	Defines a list item
<dl>	Defines a description list
<dt>	Defines a term in a description list
<dd>	Details the term in a description list

Unordered lists: List of items that are not arranged in any sequential order. The items are typically marked with bullet points,
dashes or other symbols.
type attribute can be used to change the markings.

Ordered lists: List of items that are arranged in a sequential order.
They can marked with numbers, alphabets, roman numerals.

Description lists: A description list is a list of terms, with a description of each term.

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>

    <h2>Languages</h2>

    <ul type = "square">
        <li>Python</li>
        <li>Java</li>
        <li>CPP</li>
        <li>C</li>
        <li>Rust</li>
    </ul>

    <h2>Names</h2>

    <ol type="I">
        <li>Aditya</li>
        <li>Ansh</li>
        <li>Apeksha</li>
        <li>Shreshta</li>
        <li>Abdul</li>
        <li>Sam</li>
    </ol>

    <h2>Shopping list</h2>
    <dl> 
        <dt>Coffee</dt>
        <dd>- 500 gms</dd>
        <dt>Milk</dt>
        <dd>- 1 ltr Tetra Pack</dd>
    </dl>


</body>
</html>

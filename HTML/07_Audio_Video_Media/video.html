<!--
<video> tag is used to display videos in html.
The video to be played need not be downloaded on our system, it could also be from a third party.

Attributes in video tag :

src : specifies path to the video file.

controls : enables the video to be played, paused, etc. If not used, it will be just a static image.

autoplay : automatically starts playing the video when the page loads.

loop : loops vid once completed.

muted : mutes vid by default.

poster : specifies an image to be displayed before video starts palying. Like YT video thumbnails. Prefarably the poster is of
the dimension as the video.

width / height : used to resize the video.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <video src="video.mp4" controls width = 700 poster="poster.jpg"></video>
    
</body>
</html>

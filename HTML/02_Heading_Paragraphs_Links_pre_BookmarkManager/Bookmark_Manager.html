<!-- 
Anchor tag: The <a> tag defines a hyperlink, which is used to link from one page to another.
The most important attribute of the <a> element is the href attribute, which indicates the link's destination.

<a href="link">title</a> 


_blank: Opens the linked document in a new window or tab.
_top: Opens document in the full body of the window.
_self: Opens document in the same window or tab (default behavior).
_parent: Opens the linked document in the parent frame.

To link to a specific section of a webpage, you can:
Use the name or id attribute of the target section.
Use a hyperlink with a hash (#) followed by the target id or name.


The target attribute specifies where to open the linked document. Using target="_blank" in the anchor tag will
 open the link in a new tab when clicked.


if we want the links in different lines, usually lists are used. But a wrong way to accomplish this is by putting 
the anchor tags in their own paragraphs.

nav element is basically an invisible box that can be used to group certain elements, nav is used
for navigation based elements.

article element can be used for main content. 

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager - Aditya Khatawkar</title>
</head>
<body>
    <h1>My Bookmarks - Aditya Khatawkar</h1>
    <h2>Primary Bookmarks</h2>
    <nav>
        <p><a target="_blank" href="https://www.google.com">Open Google</a></p>
        <p><a target="_blank" href="https://www.youtube.com">Open YouTube</a></p>
        <p><a target="_blank" href="https://www.facebook.com">Open FaceBook</a></p>
        <p><a target="_blank" href="https://www.twitter.com">Open Twitter</a></p>
        <p><a target="_blank" href="https://www.quora.com">Open Quora</a></p>
    </nav>
    <h2>Secondary Bookmarks</h2>
    <p><a target="_blank" href="https://www.wikipedia.com">Open Wikipedia</a></p>
    <p><a target="_blank" href="https://www.github.com">Open Github</a></p>
    
</body>
</html>

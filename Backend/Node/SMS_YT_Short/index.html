<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #f7f7f7;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background-color: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 600px;
  text-align: center;
}

/* Header styles */
h1 {
  font-size: 28px;
  margin-bottom: 20px;
  color: #333;
}

/* Form styles */
form {
  display: flex;
  flex-direction: column;
}

.form-group {
  margin-bottom: 15px;
  text-align: left;
}

label {
  font-weight: bold;
  display: block;
  margin-bottom: 5px;
  color: #555;
}

input, textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  box-sizing: border-box;
}

textarea {
  resize: none;
}

/* Button styles */
button {
  padding: 10px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3;
}
    </style>


    <title>Send SMS</title>
</head>

<body>
    <div class="container">
      <h1>SMS Service</h1>
      <form action="/send-sms" method="POST">
        <div class="form-group">
          <label for="to">Recipient Phone Number:</label>
          <input type="text" id="to" name="to" placeholder="+1234567890" required>
        </div>
        <div class="form-group">
          <label for="body">Message:</label>
          <textarea id="body" name="body" rows="5" placeholder="Type your message here..." required></textarea>
        </div>
        <button type="submit">Send SMS</button>
      </form>
    </div>
  </body>
</body>

</html>
